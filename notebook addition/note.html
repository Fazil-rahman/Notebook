<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Notebook Manager</h1>
    <div class="form-group">
        <label for="search">Search Notebooks:</label>
        <input type="text" id="search" oninput="searchNotebooks()">
    </div>
    <div class="form-group">
        <label for="title">Notebook Title:</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description"></textarea>
    </div>
    <button onclick="addNotebook()">Add Notebook</button>
    <div class="notebooks-list">
        <h2>Notebook List:</h2>
        <p>Total Notebooks: <span id="total-count">0</span></p>
        <div id="notebooks"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="note.js"></script>
</body>
</html>
